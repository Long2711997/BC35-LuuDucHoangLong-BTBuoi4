<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="card">
        <div class="card-header">Bai 1
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="">N1</label>
                <input id="n1" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">N2</label>
                <input id="n2" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">N3</label>
                <input id="n3" type="text" class="form-control">
            </div>
            <button id="sort" class="btn btn-success">Sort</button>
        </div>
        <div id="sort-result" class="card-footer text-muted" style="height: 50px;"></div>
    </div>

    <div class="card">
        <div class="card-header">Bai 2
        </div>
        <div class="card-body">
            <div class="dropdown">
                <label for="cars">Choose</label>
                <select name="fam" id="fam">

                    <option value="2">DAD</option>

            <button id="greet" class="btn btn-success">Greeting</button>
        </div>
        <div id="result2" class="card-footer text-muted" style="height: 50px;"></div>
    </div>

    <div class="card">
        <div class="card-header">Bai 3
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="">A</label>
                <input id="a" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">B</label>
                <input id="b" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">C</label>
                <input id="c" type="text" class="form-control">
            </div>
            <button id="count" class="btn btn-success">Count</button>
        </div>
        <div id="result3" class="card-footer text-muted" style="height: 50px;"></div>
    </div>

    <div class="card">
        <div class="card-header">Bai 4
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="">Canh 1</label>
                <input id="c1" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Canh 2</label>
                <input id="c2" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Canh 3</label>
                <input id="c3" type="text" class="form-control">
            </div>
            <button id="authen" class="btn btn-success">Authenticate</button>
        </div>
        <div id="result4" class="card-footer text-muted" style="height: 50px;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
